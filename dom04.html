<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이현종의 DOM 페이지</title>

    <script>
        // 이벤트를 연결
        window.onload = function(){ // html문서를 전부 읽은 후에 실행
            // 문서 객체를 선택
          var output = '';
          for(var i = 0; i <6; i++){
              output += '<h'+i+'1> header - ' + i + '</h'+i+'>';
              //output += '<h1>Header - ' + i + '</h1>';
          }
          // 문서 객체 내부의 글자를 변경합니다.
          document.body.textContent = output;
          // document.body.innerHTML = output;
        };
    </script>

</head>
<body>
    <h1>header</h1>
    <h1>header</h1>
    <h1>header</h1>
</body>
</html>
