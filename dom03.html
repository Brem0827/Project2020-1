<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이현종의 DOM 페이지</title>

    <script>
        // 이벤트를 연결
        window.onload = function(){ // html문서를 전부 읽은 후에 실행
            // 문서 객체를 선택
          var header = document.querySelectorAll('h1');

          for(var i = 0; i < headers.length; i++){
              // 변수를 선언
            var header = headers[i];
              // 문서 객체를 조작합니다.
            header.style.color = 'yellow';
            header.style.background = 'red';
            header.innerHTML = '엘리먼트 다중선택 컨트롤';
          }
        };
    </script>

</head>
<body>
    <h1>header</h1>
    <h1>header</h1>
    <h1>header</h1>
</body>
</html>
