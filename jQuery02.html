<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이현종의 jQuery 페이지</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
        
    <script>
        //이벤트를 연결 합니다.
        $(document).ready(function(){
            //속성을 추출 합니다.
            //속성 값 추출은 매우 유용하다.
           //var src = $('script').attr('src');
           
           //속성 추출
           var src = $('img').attr('alt'); //이미지로 변경

           //속성 지정
           $('img').attr('alt','공부하는 모습');

            //출력
           alert(src);
        });
    </script>

</head>
<body>
    <img src="./images/kids-1093758_640.jpg" alt="아이들 사진">
</body>
</html>
