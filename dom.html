<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이현종의 DOM 페이지</title>

    <script>
        window.onload = function(){ // html문서를 전부 읽은 후에 실행
            // h1 태그의 베경 색상을 변경합니다.
            document.querySelector('h1').style.backgroundColor ='red';
            // h2 태그의 베경 색상을 변경합니다.
            document.querySelector('h2').style.color='red';
        };
    </script>
</head>
<body>  
    <!-- script 연습-->
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
